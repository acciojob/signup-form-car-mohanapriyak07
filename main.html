<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label><input type="text" id="name" placeholder="Name"><br/>
		<label for="email">Email</label><input type="email" id="email" placeholder="Email" required><br/>
		<label>Gender</label>
		      <label for="gender_m">
		        <input type="radio" name="gender" id="gender_m" value="male" required>Male
		      </label>
		      <label for="gender_f">
		        <input type="radio" name="gender" id="gender_f" value="female">Female
		      </label><br/>
         <label for="cars">Car Brands</label><input type="select" id="cars" required placeholder="--Please choose an option--"><br/>
		<label for="age">Age</label><input type="number" id="age" placeholder="Age" required><br/>
		<label for="dob">DOB</label><input type="date" id="dob" required><br/>
		<label for="tel">Phone Number</label><input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br/>
		<label for="password">Password</label><input type="password" id="password" placeholder="password" required><br/>
		<label for="tos">I agree to the TOS</label><input type="checkbox" id="tos" required>
	    <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>
  
</body>

</html>
